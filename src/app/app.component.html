<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngStyle]="{'background-color' : odd % 2 !== 0 ? 'yellow' : 'transaparent'}" [ngClass]="{odd: odd %2 !== 0}" *ngFor="let odd of oddNumbers">{{ odd }}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngStyle]="{'background-color' : even % 2 !== 0 ? 'yellow' : 'transaparent'}" [ngClass]="{odd: even %2 !== 0}" *ngFor="let even of evenNumbers">{{ even }}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic derective</p>
    </div>
  </div>
</div>
